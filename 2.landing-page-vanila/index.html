<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GameStation</title> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    </head>

    <body>
       <div id=backgroundImg></div>


        <nav id=topNavbar>

            <div class=topNavItem>About</div>
            <div class=topNavItem>Customer service</div>
            <div class=topNavItem>Branches</div>
            <div class=topNavItem>Contact us</div>
            
        </nav>
        <div id=msgContainer>

            <section id=titleMsg><b>Hi, What's up gamer?<br> welcome to the game station!</b> <br></section>
            <section id=MsgContent>If you have a lot of games that you are <br>stuck with, you have come to the right place.<br>
            Here you can exchange your games with other people games.  </section>
        </div>

        <div id=customerDetailsDiv>

            <div id=customDetailMsg>fill out your details<br> and join the gaming family!</div>
            
            <form id=customDetailsForm onsubmit="validateForm()">
               
                <div id=customDetailsInputs>
                <input name=fullName type="text"  class=formItem placeholder="Full name">
               
                <input name= email type="text"  class=formItem placeholder="Email">
                
                <input name= phoneNumber type="text"  class=formItem placeholder="Phone number">
            </div>
                <button id=submitButton>Submit</button>
            </form>

        </div>
        

    </body>
    <script src="scripts/test.js"></script>
     
     </html>
